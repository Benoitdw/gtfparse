sudo: false
language: python
python:
- '2.7'
- '3.4'
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- "./miniconda.sh -b"
- export PATH=/home/travis/miniconda/bin:$PATH
- conda update --yes conda
install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION numpy nose pandas
- pip install -r requirements.txt
- pip install .
- pip install coveralls
script:
- nosetests test --with-coverage --cover-package=gtftools && ./lint.sh
after_success: coveralls
deploy:
  provider: pypi
  user: hammerlab
  password:
    secure: 
  on:
    branch: master
